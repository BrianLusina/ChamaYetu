<form class="col s12" enctype="multipart/form-data" action="{{ url_for('auth.login')}}" method="post">
       <!--email-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
               <input  type="email" class="validate" required>
               <label class="modal-labels" for="login_email" data-error="Please enter a valid email">Email</label>
           </div>
       </div>
       <!--password-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">lock</i>
               <input name="login_password" id="login_password" type="password" class="validate" required>
               <label class="modal-labels" for="login_password">Password</label>
           </div>
       </div>
          <div class="center-aligned">
              <input type="submit" class="btn btn-primary" value="Login">
          </div>
      </form>

      <!--or-->
      <div class="row center-aligned" style="margin-top:50px">
          <div class="col s5">
              <hr style="width:50%">
          </div>

          <div class="col s2">
              OR
          </div>

          <div class="col s5">
              <hr style="width:50%">
          </div>
      </div>

      <!--social logins, Facebook, Google, Twitter-->
      <div class="row center-aligned" style="margin-top:50px">
          <div class="col s4">
              <a class="btn" href="#">
                  <i class="fa fa-facebook"></i>
              </a>
          </div>

          <div class="col s4">
              <a class="btn" href="#"><i class="fa fa-twitter"></i></a>
          </div>

          <div class="col s4">
              <a class="btn" href="#"><i class="fa fa-google"></i></a>
          </div>
      </div>
  </div>
</div>

<!--Sign Up form-->
<div id="sign-upform" class="col s12">
  <div class="row">
      <form class="col s12" enctype="multipart/form-data" action="{{url_for('auth.register_user')}}" method="post">
       <!--first and last names-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
               <input name="signup_full_name" id="signup_full_name" type="text" class="validate" required>
               <label class="modal-labels" for="signup_full_name">Full Name</label>
           </div>
       </div>
       <!--email-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">email</i>
               <input name="signup-email" id="signup-email" type="email" class="validate" required>
               <label class="modal-labels" for="signup-email" data-error="Please enter a valid email">Email</label>
           </div>
       </div>

          <!--phone number-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">phone</i>
               <input name="signup-phone" id="signup-phone" type="text" class="validate" required>
               <label class="modal-labels" for="signup-phone" data-error="Please enter a valid phone number">Phone number</label>
           </div>
       </div>

       <!--password-->
       <div class="row">
           <div class="input-field col s12">
               <i class="material-icons prefix">lock</i>
               <input name="signup_password" id="signup_password" type="password" class="validate" required>
               <label class="modal-labels" for="signup_password">Password</label>
           </div>
       </div>
      <input id="register-user-btn" type="submit" class="btn btn-primary chama-modal-trigger" value="Register">
   </form>
  </div>
</div>
</div>
</div>
</div>
