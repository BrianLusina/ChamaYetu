<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{url_for('static, filename='mod_auth/css/auth.css')}}">
  </head>
  <body>

  <div class="container">
    <!--Login card-->
    <div class="card"></div>
    <div class="card">
        <!--LOGIN FORM-->
        <h1 class="title">Login</h1>
        <form enctype="multipart/form-data" action="{{ url_for('auth.login')}}" method="post">
            <!--Email-->
            <div class="input-container">
                <input id="login_email" name="login_email" type="email"  required="required"/>
                <label for="login_email" data-error="Please enter a valid email">Email</label>
                <div class="bar"></div>
            </div>

            <!--Password-->
            <div class="input-container">
                <input name="login_password" id="login_password" type="password" required="required"/>
                <label for="login_password">Password</label>
                <div class="bar"></div>
            </div>

            <!--Login button-->
            <div class="button-container">
                <button type="submit"><span>Login</span></button>
            </div>
            <!--forgot password link-->
            <div class="footer"><a href="#">Forgot your password?</a></div>
        </form>
    </div>

    <!--Register user card-->
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <!--register user form-->
        <form enctype="multipart/form-data" action="{{url_for('auth.register_user')}}" method="post">
            <!--Full name-->
            <div class="input-container">
                <input name="signup_full_name" id="signup_full_name" type="text" required="required"/>
                <label for="signup_full_name">Full Name</label>
                <div class="bar"></div>
            </div>
            <!--Email-->
            <div class="input-container">
                <input name="signup-email" id="signup-email" type="email" class="validate" required="required"/>
                <label for="signup-email" data-error="Please enter a valid email">Email</label>
                <div class="bar"></div>
            </div>

            <!--Phone Number-->
            <div class="input-container">
                <input name="signup-phone" id="signup-phone" type="number" required="required"/>
                <label for="signup-phone">Phone Number</label>
                <div class="bar"></div>
            </div>

            <!--Password-->
            <div class="input-container">
                <input name="signup_password" id="signup_password" type="password" required="required"/>
                <label for="signup_password">Password</label>
                <div class="bar"></div>
            </div>

            <!--Repeat password-->
            <div class="input-container">
                <input name="signup-retype-pass" id="signup-retype-pass" type="password" required="required"/>
                <label for="signup-retype-pass">Retype Password</label>
                <div class="bar"></div>
            </div>

            <div class="button-container">
                <button type="submit"><span>Next</span></button>
            </div>
        </form>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{{url_for('static, filename='mod_auth/js/auth.js')}}"></script>

  </body>
</html>
